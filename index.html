<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log-in page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <img src="./images/Frame 176.png" alt="Logo" class="logo">
    <nav>
      <ul class="nav-links">
        <li><a href="#">Features</a></li>
        <li><a href="#">How it Works</a></li>
        <li><a href="#">Company</a></li>
      </ul>
    </nav>
    <div class="nav-buttons">
      <button class="login">Log in</button>
      <button class="signup">Sign up</button>
    </div>
  </header>

  <main class="main-section">
    <div class="text-area">
      <h1>Track Your Money.<br>Master Your Future.</h1>
      <p>Track Wise helps you stay on top of your income, control your daily spending, budget and achieve your financial goals.</p>
      
      <div class="store-buttons">
        <button class="appstore" onclick="window.open('#', '_blank')">
          <img src="./images/8ed3d547-94ff-48e1-9f20-8c14a7030a02_2000x2000.jpg", alt="Appstore">
          <div class="text-content">
            <span class="line1">Download on the</span>
            <span class="line2">App Store</span>
          </div>
        </button>

        <button class="playstore" onclick="window.open('#', '_blank')">
          <img src="./images/main_playstore.png", alt="Playstore">
          <div class="text-content">
            <span class="line1">GET IT ON</span>
            <span class="line2">Google Play</span>
          </div>
        </button>
      </div>
    </div>

    <div class="visual-area">
      <img src="./images/image.png" class="laptop">
    </div>
  </main>
</body>
</html>
